<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Comment System</title>
    <link rel="stylesheet" href="index.css" />
  <script type="importmap">
{
  "imports": {
    "jsdom": "https://esm.sh/jsdom@^26.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div class="container">
        <h1>Leave a Comment</h1>
        <p>
          Your comment will be publicly visible in the configured GitHub
          repository.
        </p>

        <form id="comment-form" class="comment-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input
              id="name"
              type="text"
              placeholder="e.g., Himanshu Tyagi"
              required
              autocomplete="name"
            />
          </div>
          <div class="form-group">
            <label for="comment">Comment</label>
            <textarea
              id="comment"
              placeholder="Write your comment here..."
              required
            ></textarea>
          </div>
          <button type="submit" id="submit-btn" class="submit-btn">
            <span class="btn-text">Submit Comment</span>
            <span class="spinner" style="display: none"></span>
          </button>
        </form>

        <div id="status-container" aria-live="polite"></div>

        <section class="comments-section" aria-labelledby="comments-heading">
          <div class="comments-header">
            <h2 id="comments-heading">Live Comments</h2>
            <button
              id="refresh-btn"
              class="refresh-btn"
              aria-label="Refresh comments"
              title="Refresh comments"
            >
              <svg
                class="icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                width="20"
                height="20"
              >
                <path
                  d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"
                ></path>
              </svg>
            </button>
          </div>
          <iframe
            id="comments-iframe"
            class="comments-iframe"
            title="Live Comments from GitHub"
            src="about:blank"
          ></iframe>
        </section>
      </div>
    </div>

    <script type="module" src="https://comment-murex-beta.vercel.app/index.js"></script>
